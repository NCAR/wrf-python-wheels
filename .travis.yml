env:
  global:
      - REPO_DIR=wrf-python
      - PLAT=x86_64
      - UNICODE_WIDTH=32
      - NP_BUILD_DEP="numpy==1.13.3"
      - NP_TEST_DEP="numpy==1.13.3"
      - WHEELHOUSE_UPLOADER_USERNAME=travis-worker
      - CONTAINER=pre-release # or "wheels" for release container
      # --no-upload-index only required for "wheels" container
      #- UPLOAD_ARGS=--no-update-index
      # Following generated with
      # travis encrypt -r NCAR/wrf-python-wheels WHEELHOUSE_UPLOADER_SECRET=<the api key>
      - secure:
          ""

language: python
# The travis Python version is unrelated to the version we build and test
# with.  This is set with the MB_PYTHON_VERSION variable.
python: 3.5
sudo: required
dist: trusty
services: docker

matrix:
  exclude:
    # Exclude the default Python 3.5 build
    - python: 3.5
  include:
    - os: linux
      env:
        - MB_PYTHON_VERSION=3.5
        - NP_BUILD_DEP=numpy==1.13.3
        - NP_TEST_DEP=numpy==1.13.3
    - os: linux
      env:
        - MB_PYTHON_VERSION=3.6
        - NP_BUILD_DEP=numpy==1.13.3
        - NP_TEST_DEP=numpy==1.13.3
    - os: linux
      env:
        - MB_PYTHON_VERSION=3.7
        - NP_BUILD_DEP=numpy==1.14.5
        - NP_TEST_DEP=numpy==1.14.5
    - os: osx
      language: generic
      env:
        - MB_PYTHON_VERSION=3.5
        - NP_BUILD_DEP=numpy==1.13.3
        - NP_TEST_DEP=numpy==1.13.3
    - os: osx
      language: generic
      env:
        - MB_PYTHON_VERSION=3.6
        - NP_BUILD_DEP=numpy==1.13.3
        - NP_TEST_DEP=numpy==1.13.3
    - os: osx
      language: generic
      env:
        - MB_PYTHON_VERSION=3.7
        - NP_BUILD_DEP=numpy==1.14.5
        - NP_TEST_DEP=numpy==1.14.5

before_install:
    - BUILD_COMMIT=$(<BUILD_COMMIT)
    - echo "Build commit: $BUILD_COMMIT"
    - BUILD_DEPENDS="$NP_BUILD_DEP"
    - TEST_DEPENDS="$NP_TEST_DEP netCDF4 xarray"
    - source multibuild/common_utils.sh
    - source multibuild/travis_steps.sh
    - before_install

install:
    # Maybe get and clean and patch source
    - clean_code $REPO_DIR $BUILD_COMMIT
    - build_wheel $REPO_DIR $PLAT

script:
    - install_run $PLAT

after_success:
    # Upload wheels to Rackspace container
    - pip install wheelhouse-uploader
    - python -m wheelhouse_uploader upload --local-folder
          ${TRAVIS_BUILD_DIR}/wheelhouse/
          $UPLOAD_ARGS
          $CONTAINER
